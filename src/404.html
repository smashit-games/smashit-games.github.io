<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var path = window.location.pathname;
    window.location.replace("/#" + path);
  </script>
</head>
<body>
<p>Redirecting... If you are not redirected, <a href="/">click here</a> to return to the homepage.</p>
</body>
</html>
